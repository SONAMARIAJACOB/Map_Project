<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Details</title>
    <link rel="stylesheet" href="style.css" />
    <style>

      .details-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow-y: auto;
      }


      .location-box {
        max-width: 900px;
        width: 100%;
        background: white;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        animation: fadeIn 0.3s ease-in-out;
        position: relative;
      }


      .back-button {
        position: absolute;
        top: 20px;
        right: 60px;
        background: #007bff;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
      }

      .back-button:hover {
        background: #0056b3;
      }

      .location-name {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
      }


      .image-container img {
        width: 100%;
        max-height: 350px;
        object-fit: cover;
        border-radius: 10px;
      }

      .description {
        font-size: 18px;
        line-height: 1.6;
        color: #555;
        margin-top: 15px;
        text-align: justify;
      }

      .extra-info {
        font-size: 16px;
        margin-top: 20px;
        color: #444;
        padding: 15px;
        border-left: 4px solid #007bff;
        background: #f1f1f1;
        text-align: justify;
      }

    
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        .location-box {
          width: 90%;
          padding: 20px;
        }
        .location-name {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="details-container">
      <div class="location-box">
        <a class="back-button" href="#" onclick="closeLocation()"
          >‚Üê Back to Map</a
        >
        <h1 class="location-name" id="locationName"></h1>
        <div class="image-container">
          <img id="locationImage" src="" alt="" />
        </div>
        <p class="description" id="locationDescription"></p>
        <div class="extra-info" id="extraInfo"></div>
      </div>
    </div>
  </body>
</html>
